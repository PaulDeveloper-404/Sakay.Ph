<ion-content>

  <div class="content">
   <img src="assets/jeep.png" alt="">
  </div>

   <div class="section">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onCheck()">
      <h1>Hello Travelers!</h1>
      <p>{{ roundClock }}</p>
      
      <div class="form-group">
          <input class="form-control" required formControlName="username" placeholder="Username" type="text">
      </div>

      <div class="form-group">
          <input class="form-control" required formControlName="password" placeholder="Password" type="password">
      </div>

      <button class="btn" type="button" (click)="onCheck()" [disabled]="!loginForm.valid">Sign in</button>
      <button class="btn" type="button" (click)="signUp()">Signup</button> 
    </form>
  </div>
</ion-content>
