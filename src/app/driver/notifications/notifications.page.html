<ion-header>
  <ion-toolbar>
    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>JOYCE ISLA</ion-card-title>
        <ion-card-subtitle>FROM: STA.RITA</ion-card-subtitle>
        <ion-card-subtitle>TO: SM DOWNTOWN</ion-card-subtitle>
      </ion-card-header>

      <ion-button color="success" (click)="acceptTrip()">
        <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          Accept
      </ion-button>

      <ion-button color="danger" (click)="rejectTrip()">
        <ion-icon slot="start" name="backspace"></ion-icon>
          Reject
      </ion-button>
    
  </ion-card>
  </ion-content>
