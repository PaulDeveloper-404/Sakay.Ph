<ion-header>
  <ion-toolbar>
    <ion-title>Passenger Account</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <div class="user-container">
      <div class="user-info">
        <img src="../../assets/shapes.svg" alt="profile">
      </div> 

      <ion-item>
        <ion-label position="floating">Name<ion-text color="danger"></ion-text></ion-label>
        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email<ion-text color="danger"></ion-text></ion-label>
        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-label position="floating">Password<ion-text color="danger"></ion-text></ion-label>
        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-label position="floating">Confirm Number<ion-text color="danger"></ion-text></ion-label>
        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>
