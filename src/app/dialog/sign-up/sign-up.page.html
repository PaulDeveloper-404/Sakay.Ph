<ion-content>
  <ion-button class="btn-back" (click)="back()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
  <div class="header">
    <h1>SIGN UP</h1>
  </div>
  
  <div class="section">
  <ion-card>
   <form  [formGroup]="signupForm"  (ngSubmit)="onCheck()">

    
  
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input clearInput value="" formControlName="name"></ion-input>
  </ion-item>
  
  <br>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="email" formControlName="username"></ion-input>
  </ion-item>
  <br>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <br>
  <ion-item>
      <ion-label position="floating">Contact Number</ion-label>
      <ion-input type="number" formControlName="contactnumber"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input formControlName="address"></ion-input>
  </ion-item>

<br>
      <button type="submit" class="btn">Sign Up</button>
      
    </form>
  </ion-card>

  

  
</div>
<br>
      <br>
      <br>
</ion-content>
