<ion-content>
  <ion-button class="btn-back" (click)="editTripDismiss()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
  <div class="header">
    <h1>Edit Trip</h1>
  </div>
  


    <div class="section">
      <ion-card>
        <ion-item>
          <ion-label position="floating">Origin</ion-label>
          <ion-input placeholder="Your Current Location"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Destination</ion-label>
          <ion-input placeholder="Your Destination"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Number of Passenger</ion-label>
          <ion-input placeholder="Number of Passengers"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Line Code</ion-label>
          <ion-input placeholder="Ex.Yellow"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Is Archived?</ion-label>
          <ion-input placeholder="Is Archived?"></ion-input>
        </ion-item>
        <br>
        <button class="btn" (click)="editTripDismiss()">
          Update
        </button>
      </ion-card>
    </div>

  
</ion-content>
